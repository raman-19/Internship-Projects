<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitZone Gym</title>
  <link rel="stylesheet" href="Css/main.css">
  <link rel="stylesheet" href="Css/layout.css">
  <link rel="stylesheet" href="Css/responsive.css">
</head>
<body>
  <header class="header">
    <div class="logo">FitZone</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-text">
        <h2>Build Your Body</h2>
        <p>Join the best gym in your city</p>
        <button>Join Now</button>
      </div>
    </section>

    <!-- Programs / Slider Section -->
    <section class="programs" id="services">
      <h2>Our Programs</h2>
      <div class="container">
        <div class="card">
          <img src="images/optimized/workout1.jpg" alt="Strength Training">
          <h3>Strength Training</h3>
        </div>
        <div class="card">
          <img src="images/optimized/workout2.jpg" alt="Cardio Fitness">
          <h3>Cardio Fitness</h3>
        </div>
        <div class="card">
          <img src="images/optimized/workout3.jpg" alt="Yoga Classes">
          <h3>Yoga Classes</h3>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 FitZone Gym</p>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/form-validation.js"></script>
</body>
</html>
